//-----------------------------------------------------------------------------------------------//
//   This plugin allows you to do perfect rocket jumps by simply pressing the MOUSE2 key while   //
//                                        playing soldier                                        //
//-----------------------------------------------------------------------------------------------//

//-----------------------------------------------------------------------------------------------//
//                                          BINDS:                                               //
//-----------------------------------------------------------------------------------------------//
bind "MOUSE2" "+qaz_m2"                                                                          //
//-----------------------------------------------------------------------------------------------//

//-----------------------------------------------------------------------------------------------//
//                                         ALIASES:                                              //
//-----------------------------------------------------------------------------------------------//
alias +qaz_m2 "spec_prev;+jump; +duck; +attack"                                                  //
alias -qaz_m2 "-jump; -attack; -duck"                                                            //
//-----------------------------------------------------------------------------------------------//
