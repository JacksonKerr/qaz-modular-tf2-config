//-----------------------------------------------------------------------------------------------//
//   This plugin allows you to toggle your viewmodels on and off at the press of the "I" Key     //
//-----------------------------------------------------------------------------------------------//

//-----------------------------------------------------------------------------------------------//
//                                             BINDS:                                            //
//-----------------------------------------------------------------------------------------------//
bind I "exec qaz_plugins/qaz_viewmodel_toggle/qaz_viewmodel_toggle_off"                          //
//-----------------------------------------------------------------------------------------------//

//-----------------------------------------------------------------------------------------------//
//                                            ALIASES:                                           //
//-----------------------------------------------------------------------------------------------//
alias qaz_vm_slot1 "r_drawviewmodel 1"                                                           //
alias qaz_vm_slot2 "r_drawviewmodel 1"                                                           //
alias qaz_vm_slot3 "r_drawviewmodel 1"                                                           //
alias qaz_vm_slot4 "r_drawviewmodel 1"                                                           //
alias qaz_vm_slot5 "r_drawviewmodel 1"                                                           //
//-----------------------------------------------------------------------------------------------//

//-----------------------------------------------------------------------------------------------//
//                                       DEFAULT COMMANDS:                                       //
//-----------------------------------------------------------------------------------------------//
r_drawviewmodel 1																				 //
