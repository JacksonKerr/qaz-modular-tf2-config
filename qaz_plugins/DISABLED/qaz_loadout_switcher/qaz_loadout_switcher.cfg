//-----------------------------------------------------------------------------------------------//
//             This plugin will allow you to switch between your loadout presets using           //
//                                       the 6,7,8 and 9 Keys                                    //
//-----------------------------------------------------------------------------------------------//

//-----------------------------------------------------------------------------------------------//
//                                             Binds:                                            //
//-----------------------------------------------------------------------------------------------//
alias qaz_loadout1 "load_itempreset 0"                                                           //
alias qaz_loadout2 "load_itempreset 1"                                                           //
alias qaz_loadout3 "load_itempreset 2"                                                           //
alias qaz_loadout4 "load_itempreset 3"                                                           //
//-----------------------------------------------------------------------------------------------//

//-----------------------------------------------------------------------------------------------//
//                                            Aliases:                                           //
//-----------------------------------------------------------------------------------------------//
bind 6 qaz_loadout1                                                                              //
bind 7 qaz_loadout2                                                                              //
bind 8 qaz_loadout3                                                                              //
bind 9 qaz_loadout4                                                                              //
//-----------------------------------------------------------------------------------------------//