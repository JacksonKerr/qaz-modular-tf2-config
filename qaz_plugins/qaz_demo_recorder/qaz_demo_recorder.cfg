//-----------------------------------------------------------------------------------------------//
//   This plugin allows you to toggle your viewmodels on and off at the press of the "I" Key     //
//-----------------------------------------------------------------------------------------------//

//-----------------------------------------------------------------------------------------------//
//                                             BINDS:                                            //
//-----------------------------------------------------------------------------------------------//

bind 	"f2" 				"qaz_recordtoggle"
alias 	"qaz_recordtoggle" 	"qaz_demorecord"

alias 	"qaz_demorecord" 	"qaz_demo;qaz_recording"
alias 	"qaz_recording" "alias qaz_recordtoggle qaz_stop"

alias 	"qaz_stop" 		"qaz_echostop;stop;qaz_stoped"
alias 	"qaz_stoped" 	"alias qaz_recordtoggle qaz_demorecord"

//-----------------------------------------------------------------------------------------------//

//-----------------------------------------------------------------------------------------------//
//                                            ALIASES:                                           //
//-----------------------------------------------------------------------------------------------//
alias   qaz_demo qaz_set_demoslot_1
alias   "qaz_set_demoslot_1"   "qaz_set_echostop_1;	record qaz_demo1	;say [qaz] Recording Gameplay as qaz_demo1	;alias qaz_demo qaz_set_demoslot_2"
alias   "qaz_set_demoslot_2"   "qaz_set_echostop_2;	record qaz_demo2	;say [qaz] Recording Gameplay as qaz_demo2	;alias qaz_demo qaz_set_demoslot_3"
alias   "qaz_set_demoslot_3"   "qaz_set_echostop_3;	record qaz_demo3	;say [qaz] Recording Gameplay as qaz_demo3	;alias qaz_demo qaz_set_demoslot_4"
alias   "qaz_set_demoslot_4"   "qaz_set_echostop_4;	record qaz_demo4	;say [qaz] Recording Gameplay as qaz_demo4	;alias qaz_demo qaz_set_demoslot_5"
alias   "qaz_set_demoslot_5"   ";qaz_set_echostop_5;record qaz_demo5	;say [qaz] Recording Gameplay as qaz_demo5  ;alias qaz_demo qaz_set_demoslot_1"


alias "qaz_set_echostop_1" "alias qaz_echostop say [qaz] Saved Gameplay as qaz_demo1"
alias "qaz_set_echostop_2" "alias qaz_echostop say [qaz] Saved Gameplay as qaz_demo2"
alias "qaz_set_echostop_3" "alias qaz_echostop say [qaz] Saved Gameplay as qaz_demo3"
alias "qaz_set_echostop_4" "alias qaz_echostop say [qaz] Saved Gameplay as qaz_demo4"
alias "qaz_set_echostop_5" "alias qaz_echostop say [qaz] Saved Gameplay as qaz_demo5"                               . [qaz] Warning: Creating another demo will overide your oldest one"
//-----------------------------------------------------------------------------------------------//

//-----------------------------------------------------------------------------------------------//
//                                       DEFAULT COMMANDS:                                       //
//-----------------------------------------------------------------------------------------------//
stop
